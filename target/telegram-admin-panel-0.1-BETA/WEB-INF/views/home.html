<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Clients</title>

    <link href="../../css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>

    <style>

        @import url(https://fonts.googleapis.com/css?family=Roboto+Slab|PT+Sans+Caption&subset=latin,cyrillic);

        nav {
            height: 0.7%;
        }

        body {
            background-color: #f5f1f1;
            overflow: hidden;

        }

        video {
            width: 100%;
            height: auto;
            max-height: 100%;
        }

        #video-bg {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            overflow: hidden;
            z-index: 1;
            background: #f5f1f1 no-repeat;
            background-size: cover;
        }

        #video-bg > video {
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
        }

        @supports (object-fit: cover) {
            #video-bg > video {
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        }

        li {
            color: white;
        }

/*        section {
            background: RGB(34, 34, 34);
            color: white;
            border-radius: 1em;
            padding: 1em;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%)
        }*/

        P {
            text-align: center
        }

        H2 {
            text-align: center
        }

        h1 {
            background-color: RGB(34, 34, 34); /* Цвет фона под заголовком */
        }

        *, *:before, *:after {
            transition: .3s linear;
        }
        .wrap {
            width: 450px;
            height: 380px;
            padding: 20px;
            text-align: center;
            position: relative;
            color: white;
            line-height: 1.5;
            margin: 50px auto 0;
        }
        .wrap:after {
            content: "";
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            background: rgba(53, 60, 68, 0.4);
            height: 100%;
            width: 100%;
            z-index: 1;
        }
        .inner {
            position: relative;
            z-index: 2;
            height: 100%;
        }
        h2 {
            font-family: 'Roboto Slab', serif;
            font-weight: normal;
        }
        .line {
            display: block;
            margin: 20px auto;
            position: relative;
            width: 54px;
            height: 1px;
            background: white;
        }
        .line:before {
            content: "";
            position: absolute;
            width: 38px;
            margin: 0 auto;
            top: -3px;
            left: 0;
            right: 0;
            height: 1px;
            background: white;
        }
        .line:after {
            content: "";
            position: absolute;
            width: 22px;
            margin: 0 auto;
            top: 3px;
            left: 0;
            right: 0;
            height: 1px;
            background: white;
        }

    </style>
</head>
